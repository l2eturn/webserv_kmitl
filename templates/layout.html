<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}APT Decision Support{% endblock %}</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        :root {
            /* ชุดสีเดียวกับหน้า Project Select เพื่อความคุมโทน */
            --primary-gradient: linear-gradient(135deg, #0d47a1 0%, #1976d2 100%);
            --secondary-gradient: linear-gradient(135deg, #198754 0%, #20c997 100%);
            --bg-color: #f4f6f9;
            --card-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }

        body {
            font-family: 'Kanit', sans-serif;
            background-color: var(--bg-color);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- Navbar สไตล์ใหม่ --- */
        .navbar-custom {
            background: var(--primary-gradient);
            box-shadow: 0 4px 20px rgba(13, 71, 161, 0.25); /* เงาสีน้ำเงินจางๆ */
            padding: 12px 0;
        }

        .navbar-brand {
            font-weight: 700;
            letter-spacing: 0.5px;
            font-size: 1.35rem;
            display: flex;
            align-items: center;
            color: white !important;
        }

        .navbar-brand i {
            font-size: 1.5rem;
            margin-right: 10px;
            opacity: 0.9;
        }

        .nav-link {
            color: rgba(255,255,255,0.85) !important;
            font-weight: 500;
            transition: 0.3s;
            margin-right: 15px;
            position: relative;
        }

        .nav-link:hover {
            color: #fff !important;
            transform: translateY(-2px);
        }

        /* --- Global Card Style (ให้ทุกหน้าสวยเหมือนกัน) --- */
        .card {
            border: none;
            border-radius: 20px; /* มุมโค้งมน */
            box-shadow: var(--card-shadow);
            background: white;
            overflow: hidden;
        }

        /* ปุ่มสไตล์โมเดิร์น (Global) */
        .btn-custom {
            border-radius: 50px;
            padding: 8px 24px;
            font-weight: 500;
            transition: 0.3s;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* Container ปรับระยะห่าง */
        .main-container {
            padding-bottom: 60px;
            flex: 1;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom mb-5 sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-box-seam-fill"></i> APT Showfreight
            </a>
            
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto"> <li class="nav-item">
                        <a class="nav-link" href="/"><i class="bi bi-house-door me-1"></i> หน้าแรก</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/info"><i class="bi bi-bar-chart-steps me-1"></i> เกณฑ์น้ำหนัก</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/form"><i class="bi bi-calculator me-1"></i> คำนวณใหม่</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container main-container">
        {% block content %}{% endblock %}
    </div>

    <footer class="text-center py-4 text-muted small">
        &copy; {{ now().year if now is defined else '2025' }} APT Showfreight Decision Support System
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
